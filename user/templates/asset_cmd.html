<form class="form-horizontal" action="/asset/cmd_execute/" method="post">
  <input type="hidden" name="id" value={{aid}}>
  <div class="form-group">
    <label for="username" class="col-md-3 control-label">系统用户名:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="username" />
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-md-3 control-label">系统用户密码</label>
    <div class="col-md-5">
      <input type="password" class="form-control" name="password"/>
    </div>
  </div>
  <div class="form-group">
    <label for="admin-password" class="col-md-3 control-label">管理员密码</label>
    <div class="col-md-5">
      <input type="password" class="form-control" name="admin-password"/>
    </div>
  </div>
  <div class="form-group">
    <label for="cmds" class="col-md-3 control-label">执行命令:</label>
    <div class="col-md-5">
      <textarea class="form-control" name="cmds" />
    </div>
  </div>
  <div class="form-group">
    <label for="cmds" class="col-md-3 control-label">执行结果:</label>
    <div class="col-md-5">
      <textarea class="form-control" id="cmds-output" />
    </div>
  </div>
</form>

</script>
