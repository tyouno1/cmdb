<form class="form-horizontal" id="update-password" action="/user/change-password/" method="post">
  <div class="form-group">
    <label for="username" class="col-md-3 control-label">用户名:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="username" value="{{user['username']}}" readonly="readonly"/>
    </div>
  </div>
  <div class="form-group">
    <label for="manager-password" class="col-md-3 control-label">管理员密码</label>
    <div class="col-md-5">
      <input type="password" class="form-control" name="manager-password"/>
    </div>
  </div>
  <div class="form-group">
    <label for="user-password" class="col-md-3 control-label">用户密码</label>
    <div class="col-md-5">
      <input type="password" class="form-control" name="user-password"/>
    </div>
  </div>
</form>
<script type="text/javascript">
  $(document).ready(function(){
    $('#update-password').bootstrapValidator({
    });
  });
</script>
