<form class="form-horizontal" id="update-password" action="/user/change-password/" method="post">
  <div class="form-group">
    <label for="username" class="col-md-3 control-label">用户名:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="username" value="{{user['username']}}" readonly="readonly"/>
    </div>
  </div>
  <div class="form-group">
    <label for="mpassword" class="col-md-3 control-label">管理员密码</label>
    <div class="col-md-5">
      <input type="password" class="form-control" name="mpassword"/>
    </div>
  </div>
  <div class="form-group">
    <label for="upassword" class="col-md-3 control-label">用户密码</label>
    <div class="col-md-5">
      <input type="password" class="form-control" name="upassword"/>
    </div>
  </div>
</form>
<script type="text/javascript">
  $(document).ready(function(){
    $('#update-password').bootstrapValidator({
      message: 'This value is not valid',
      feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields: {
        mpassword: {
          message: 'This username is not valid',
          validators: {
            notEmpty: {
              message: '密码不能为空'
            },
            stringLength: {
              min:6,
              max:32,
              message: '密码必须大于6个字符,并且小于32个字符'
            }
          }
        },
        upassword: {
          validators: {
            notEmpty: {
              message: '密码不能为空'
            },
            stringLength: {
              min:6,
              max:32,
              message: '密码必须大于6个字符,并且小于32个字符' 
            }
          }
        }
      }
    });
  });
</script>
