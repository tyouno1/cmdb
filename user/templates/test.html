<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>新建用户</title>
<!--    <link rel="stylesheet" href="/static/css/test.css" type="text/css"/> --!>o
    <link rel="stylesheet" href="{{url_for('static',filename='css/test.css')}}" type="text/css"/>
	</head>
	<body>
		<form action="/test/" method="post" enctype="multipart/form-data">
      {% if error %}
      <span style="color:red;">{{ error }}</span> 
      <br/>
      {% endif %}
			用户名: <input type="text" name="username"  value="{{username}}"/> 
      <br/> 
			密码: <input type="password" name="password" value="{{password}}"/> 
      <br/>
			性别: <input type="radio" name="gender" value="1" checked="checked"/> 男
			      <input type="radio" name="gender" value="0"/> 女 
      <br/>
      爱好: <input type="checkbox" name="hobby" value="football" checked="checked" /> 足球
            <input type="checkbox" name="hobby" value="basketball" /> 篮球
            <input type="checkbox" name="hobby" value="computer" /> 计算机
            <input type="checkbox" name="hobby" value="movie" /> 电影 
      <br/>
			部门: <select name="deptartment" >
              <option value="dev_01"> 研发一部 </option>
              <option value="dev_02"> 研发二部 </option>
              <option value="dev_03"> 研发三部 </option>
              <option value="dev_04"> 研发四部 </option>
              <option value="test_01" selected="selected"> 测试一部 </option>
              <option value="test_02"> 测试二部 </option>
            </select> 
      <br/>
			年龄: <input type="text" name="age" value="{{age}}" /> 
      <br/>
			备注: <textarea name="remark" value="{{remark}}"></textarea>
      <br/>
			头像: <input type="file" name="img" />
      <img src="http://tx.haiqq.com/uploads/allimg/140612/13300B638-33.jpg"></img>
      <br/>
      <span style="border:1px solid red; background-color:blue; color:white">span1</span>
      <span>span2</span>
      <span>span3</span>
      <span>span4</span>
      <div id="myid" class="mydiv">div1</div>
      <div class="mydiv">div2</div>
      <div>div3</div>
      <p>xxxxxxxxx1</p>
      <p>xxxxxxxxx2</p>
      <iframe src="http://www.baidu.com"></iframe>

			<input type="submit" value="添加" />
		</form>
	</body>
</html>
